<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../iconos/css/all.min.css">
    <link rel="shortcut icon" href="../img/icono.png" type="image/x-icon">
    <title>Eureka-contacto</title>
</head>
<body>
     <!-- COMIENZA HEADER-->

     <Header id="conteiner-header" >
        <div class=" d-flex flex-column justify-content-center align-items-center flex-sm-row justify-content-sm-between container-fluid">

            <img src="../img/Eureka-logo.png" alt="logo-eureka" class="logo-eureka ">

            <nav class=" conteiner__menu d-flex align-items-center justify-content-center ">
                <ul class=" style-li d-flex flex-column justify-content-center align-items-center flex-sm-row">
                    <li class="menu-list nav-item pr-sm-3 mt-sm-3"><a class="list-a nav-link active" href="../index.html">Inicio</a></li>
                    <li class="menu-list nav-item pr-sm-3 mt-sm-3"><a class="list-a nav-link active" href="./nosotros.html">Nosotros</a></li>
                    <li class="menu-list nav-item pr-sm-3 mt-sm-3"><a class="list-a nav-link active" href="./servicio.html">Servicios</a></li>
                    <li class="menu-list nav-item pr-sm-3 mt-sm-3"><a class="list-a nav-link active" href="./contacto.html">Contacto</a></li>
                    <li class="menu-list nav-item pr-sm-3 mt-sm-3"><a class="list-a nav-link active" href="./preguntas-frecuentes.html">Preguntas</a></li>
                </ul>
                
                <form class="form-inline d-none d-xl-block">
                    <input class="form-control mr-sm-2" type="text" placeholder="Busqueda">
                    <button class="btn btn-outline-success my-2 my-sm-0 btn-busqueda" type="submit">Buscar</button>
                </form>
            </nav>
        </div>
    </Header>


    <!-- COMIENZA SECTION TITLE -->
    <section class="conteiner__title">
        <div class="conteiner__title--eureka d-flex justify-content-center  flex-column align-items-center">
            <H1 class="display-3 text-center ">Eureka Artesanal</H1>
            <p class="text-capitalize text-center">Breve descripción, o presentación de lo que es eureka artesanal, <span class="font-italic">primera presentación </span></p>
        </div>
    </section> 

    <section class="conteiner__content">

    </section>

    <!-- COMIENZA SECTION CONTENT-->

    <section class="conteiner__contact pt-5 pb-5">

        <form class="container bg-form pt-5 pb-5 rounded-lg col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 shadow-lg">
            <div class="form-group text-white pt-5 pb-5 ">
                <label class="font-weight-bold" for="formGroupExampleInput">Nombre:</label>
                <input type="text" class="form-control " id="formGroupExampleInput" placeholder="Juan">

                <label class="font-weight-bold  pt-4" for="formGroupExampleInput2">Apellido:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Perez">  

                <label class="font-weight-bold  pt-4" for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                <input type="email" class="form-control" id="inputEmail3" placeholder="email@example.com" required>

                <div class="form-check form-check-inline  pt-4 pb-4 d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label pr-4" for="inlineCheckbox1">Pintura</label>

                    <input class="form-check-input pl-4" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Costura</label>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center">   
                    <label class="font-weight-bold text-center" for="consulta">consulta:</label>
                    <textarea id="consulta" class="col-12 rounded-lg"  placeholder="Consulta.."></textarea>
                    
                </div> 
                <div>
                    <button type="reset" class="btn btn-primary mt-4 mr-4 btn-productos">limpiar</button>
                    <button type="submit" class="btn btn-primary mt-4 btn-productos">enviar</button>
                </div>               
            </div>    
        </form>


    </section>
    


    
        
    <!-- COMIENZA ASIDE PUBLICIDAD-->
    

        
    <aside class="conteiner__redes conteiner d-flex flex-column align-items-center d-flex flex-md-row justify-content-center ">

        <div class=" conteiner__redes--box card col-12 col-md-6 col-lg-4 mt-5 mb-5">            
            <img class="card-img-top img-publicidad" src="../img/publicidad/cat.jpg" alt="Card image cap">
            <div class="card-body text-center">
                <p class="font-weight-bold ">Colaboracion paga con gatitos</p> 
            </div>    
        </div>

        <div class="conteiner__redes--box d-flex flex-column align-items-center col-12 col-md-6 col-lg-4 mt-5 mb-5">
            <div>
                <h3>Segui nuestras redes..</h3>
            </div>
            <div class="d-flex flex-row align-items-center">
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram ico"></i></a>
                <a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-square ico"></i></a>
                <a href="https://www.whatsapp.com/?lang=es" target="_blank"><i class="fa-brands fa-whatsapp ico"></i></a>
            </div>
        </div>

    </aside>

    <!-- COMIENZA FOOTER-->

    <footer class="conteiner__footer">

        <div class="conteiner__footer--box conteiner d-flex flex-column justify-content-center align-items-center p-5 flex-lg-row">

            <div class="footer-text text-white mr-lg-5">
                <p> Todos los derechos reservados &reg;</p>
            </div>

            <div class="footer-copy text-success ml-lg-5">
                <p>&copy;Eureka.artesanal</p>
            </div>

        </div>

    </footer>

    





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
</body>
</html>
